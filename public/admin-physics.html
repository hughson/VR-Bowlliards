<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR Bowlliards - Admin Physics</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e0e0e0;
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    h1 { text-align: center; color: #ff6b6b; margin-bottom: 10px; font-size: 2em; }
    .subtitle { text-align: center; color: #888; margin-bottom: 20px; }
    
    /* Login overlay */
    .login-overlay {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.95);
      display: flex; align-items: center; justify-content: center;
      z-index: 1000;
    }
    .login-box {
      background: #1a1a2e; padding: 40px; border-radius: 12px;
      border: 2px solid #ff6b6b; text-align: center; max-width: 400px;
    }
    .login-box h2 { color: #ff6b6b; margin-bottom: 20px; }
    .login-box input {
      width: 100%; padding: 12px; margin-bottom: 15px;
      background: rgba(255,255,255,0.1); border: 1px solid #444;
      border-radius: 8px; color: white; font-size: 16px;
    }
    .login-box button {
      width: 100%; padding: 12px; background: #ff6b6b;
      border: none; border-radius: 8px; color: white;
      font-size: 16px; font-weight: bold; cursor: pointer;
    }
    .login-box button:hover { background: #ff5252; }
    .login-error { color: #ff6b6b; margin-top: 10px; }
    
    .hidden { display: none !important; }
    
    .status-bar {
      display: flex; justify-content: space-between; align-items: center;
      background: rgba(255,107,107,0.2); padding: 10px 20px;
      border-radius: 8px; margin-bottom: 20px; border: 1px solid #ff6b6b;
    }
    .status-bar .admin-badge { color: #ff6b6b; font-weight: bold; }
    .status-bar .connected { color: #4caf50; }
    
    .sections { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; }
    .section {
      background: rgba(255, 255, 255, 0.05); border-radius: 12px;
      padding: 20px; border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .section h2 {
      color: #ff6b6b; margin-bottom: 15px; font-size: 1.1em;
      border-bottom: 1px solid rgba(255,107,107,0.3); padding-bottom: 8px;
    }
    .param-row { margin-bottom: 15px; }
    .param-label { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
    .param-name { font-size: 0.9em; color: #ccc; }
    .param-value {
      font-family: 'Courier New', monospace; background: rgba(0,0,0,0.3);
      padding: 2px 8px; border-radius: 4px; color: #4caf50; font-size: 0.85em;
    }
    .param-slider {
      width: 100%; height: 6px; border-radius: 3px;
      background: rgba(255,255,255,0.1); outline: none;
      -webkit-appearance: none; cursor: pointer;
    }
    .param-slider::-webkit-slider-thumb {
      -webkit-appearance: none; width: 16px; height: 16px;
      border-radius: 50%; background: #ff6b6b; cursor: pointer;
    }
    .param-description { font-size: 0.75em; color: #666; margin-top: 3px; font-style: italic; }
    
    .actions { display: flex; gap: 10px; margin-top: 30px; flex-wrap: wrap; justify-content: center; }
    button {
      padding: 12px 24px; border: none; border-radius: 8px;
      cursor: pointer; font-size: 0.9em; font-weight: bold; transition: all 0.2s;
    }
    .btn-primary { background: #ff6b6b; color: white; }
    .btn-secondary { background: rgba(255,255,255,0.1); color: #ccc; border: 1px solid rgba(255,255,255,0.2); }
    .btn-danger { background: #e74c3c; color: white; }
    button:hover { transform: translateY(-2px); filter: brightness(1.1); }
    
    .presets { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 20px; justify-content: center; }
    .preset-btn {
      padding: 8px 16px; background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,107,107,0.5); border-radius: 20px;
      color: #ff6b6b; cursor: pointer; font-size: 0.85em;
    }
    .preset-btn:hover { background: rgba(255,107,107,0.2); }
    
    .export-area { margin-top: 20px; }
    textarea {
      width: 100%; height: 120px; background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1); border-radius: 8px;
      color: #e0e0e0; font-family: 'Courier New', monospace;
      font-size: 0.8em; padding: 10px; resize: vertical;
    }
    
    .save-indicator {
      position: fixed; top: 20px; right: 20px; padding: 15px 25px;
      background: #4caf50; color: white; border-radius: 8px;
      font-weight: bold; opacity: 0; transition: opacity 0.3s;
    }
    .save-indicator.show { opacity: 1; }
  </style>
</head>
<body>
  <!-- Login Overlay -->
  <div class="login-overlay" id="login-overlay">
    <div class="login-box">
      <h2>üîê Admin Access</h2>
      <p style="color: #888; margin-bottom: 20px;">Enter admin password to access physics settings</p>
      <input type="password" id="password-input" placeholder="Password" onkeypress="if(event.key==='Enter')attemptLogin()">
      <button onclick="attemptLogin()">Login</button>
      <div class="login-error hidden" id="login-error">Invalid password</div>
    </div>
  </div>

  <!-- Save Indicator -->
  <div class="save-indicator" id="save-indicator">‚úÖ Saved & Broadcast to All Players</div>

  <!-- Main Content (hidden until logged in) -->
  <div class="container hidden" id="main-content">
    <h1>üîß Admin Physics Settings</h1>
    <p class="subtitle">Changes apply globally to ALL players in real-time</p>
    
    <div class="status-bar">
      <span class="admin-badge">üîê ADMIN MODE</span>
      <span id="player-count">Players online: --</span>
    </div>
    
    <div class="presets">
      <button class="preset-btn" onclick="loadPreset('realistic')">üéØ Realistic</button>
      <button class="preset-btn" onclick="loadPreset('arcade')">üïπÔ∏è Arcade</button>
      <button class="preset-btn" onclick="loadPreset('tournament')">üèÜ Tournament</button>
      <button class="preset-btn" onclick="loadPreset('practice')">üìö Practice</button>
    </div>
    
    <div class="sections" id="params-container"></div>
    
    <div class="actions">
      <button class="btn-primary" onclick="saveToServer()">üíæ Save & Apply to All Players</button>
      <button class="btn-secondary" onclick="exportParams()">üì§ Export JSON</button>
      <button class="btn-secondary" onclick="importParams()">üì• Import JSON</button>
      <button class="btn-danger" onclick="resetDefaults()">üîÑ Reset Defaults</button>
    </div>
    
    <div class="export-area">
      <textarea id="json-area" placeholder="JSON export/import area..."></textarea>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    let adminPassword = '';
    let currentParams = {};
    let socket = null;
    
    // Parameter definitions
    const paramDefs = {
      powerMultiplier: { section: 'Shot Power', min: 5, max: 25, step: 0.5, desc: 'Base force multiplier' },
      maxPower: { section: 'Shot Power', min: 0.5, max: 2, step: 0.1, desc: 'Maximum power cap' },
      minPower: { section: 'Shot Power', min: 0.01, max: 0.2, step: 0.01, desc: 'Minimum power threshold' },
      verticalSpinSensitivity: { section: 'Spin Sensitivity', min: 0.5, max: 3, step: 0.1, desc: 'Vertical offset ‚Üí spin' },
      englishSpinSensitivity: { section: 'Spin Sensitivity', min: 0.5, max: 4, step: 0.1, desc: 'Horizontal offset ‚Üí spin' },
      spinPowerScaling: { section: 'Spin Sensitivity', min: 0.5, max: 2, step: 0.1, desc: 'Power effect on spin' },
      feltFriction: { section: 'Ball-Felt Friction', min: 0.05, max: 0.5, step: 0.01, desc: 'Slide-to-roll friction' },
      slideThreshold: { section: 'Ball-Felt Friction', min: 0.01, max: 0.3, step: 0.01, desc: 'Sliding vs rolling threshold' },
      rollAcceleration: { section: 'Ball-Felt Friction', min: 0.5, max: 5, step: 0.1, desc: 'Slide ‚Üí roll conversion speed' },
      topspinFollowForce: { section: 'Spin Effects', min: 0.5, max: 4, step: 0.1, desc: 'Topspin follow-through' },
      backspinDrawForce: { section: 'Spin Effects', min: 0.5, max: 5, step: 0.1, desc: 'Backspin draw-back' },
      spinEffectThreshold: { section: 'Spin Effects', min: 0.05, max: 0.4, step: 0.01, desc: 'Min spin for effects' },
      stopShotThreshold: { section: 'Spin Effects', min: 0.1, max: 0.6, step: 0.05, desc: 'Backspin stop vs draw' },
      cushionEnglishEffect: { section: 'English (Cushion)', min: 0.1, max: 1.5, step: 0.05, desc: 'English on cushion rebound' },
      cushionSpeedThreshold: { section: 'English (Cushion)', min: 0.1, max: 1, step: 0.05, desc: 'Min speed for english' },
      initialRollFactor: { section: 'Angular Velocity', min: 0, max: 1, step: 0.05, desc: 'Initial roll (0=slide, 1=roll)' },
      topspinAngularMultiplier: { section: 'Angular Velocity', min: 10, max: 100, step: 5, desc: 'Topspin angular vel' },
      backspinAngularMultiplier: { section: 'Angular Velocity', min: 10, max: 100, step: 5, desc: 'Backspin angular vel' },
      englishAngularMultiplier: { section: 'Angular Velocity', min: 10, max: 80, step: 5, desc: 'English angular vel' },
      spinDecayRate: { section: 'Decay & Damping', min: 0.9, max: 1, step: 0.005, desc: 'Spin decay per frame' },
      angularDampingLow: { section: 'Decay & Damping', min: 0.05, max: 0.5, step: 0.01, desc: 'Angular damp (slow)' },
      angularDampingHigh: { section: 'Decay & Damping', min: 0.05, max: 0.4, step: 0.01, desc: 'Angular damp (fast)' },
      linearDampingLow: { section: 'Decay & Damping', min: 0.05, max: 0.5, step: 0.01, desc: 'Linear damp (slow)' },
      linearDampingHigh: { section: 'Decay & Damping', min: 0.05, max: 0.4, step: 0.01, desc: 'Linear damp (fast)' },
      slowSpeedThreshold: { section: 'Speed Thresholds', min: 0.2, max: 1.5, step: 0.05, desc: 'Slow ball threshold' },
      stopSpeedThreshold: { section: 'Speed Thresholds', min: 0.02, max: 0.2, step: 0.01, desc: 'Stop ball threshold' },
      stopAngularThreshold: { section: 'Speed Thresholds', min: 0.2, max: 1.5, step: 0.1, desc: 'Stop rotation threshold' },
    };
    
    // Presets
    const presets = {
      realistic: {
        powerMultiplier: 12.7, maxPower: 1.0, minPower: 0.05,
        verticalSpinSensitivity: 1.5, englishSpinSensitivity: 2.0, spinPowerScaling: 1.0,
        feltFriction: 0.2, slideThreshold: 0.1, rollAcceleration: 2.0,
        topspinFollowForce: 1.5, backspinDrawForce: 2.0, spinEffectThreshold: 0.15, stopShotThreshold: 0.3,
        cushionEnglishEffect: 0.6, cushionSpeedThreshold: 0.3,
        initialRollFactor: 0.3, topspinAngularMultiplier: 50, backspinAngularMultiplier: 50, englishAngularMultiplier: 30,
        spinDecayRate: 0.98, angularDampingLow: 0.2, angularDampingHigh: 0.15, linearDampingLow: 0.2, linearDampingHigh: 0.12,
        slowSpeedThreshold: 0.5, stopSpeedThreshold: 0.08, stopAngularThreshold: 0.6
      },
      arcade: {
        powerMultiplier: 15, maxPower: 1.2, minPower: 0.05,
        verticalSpinSensitivity: 2.0, englishSpinSensitivity: 2.5, spinPowerScaling: 1.0,
        feltFriction: 0.15, slideThreshold: 0.1, rollAcceleration: 2.5,
        topspinFollowForce: 2.0, backspinDrawForce: 2.5, spinEffectThreshold: 0.1, stopShotThreshold: 0.25,
        cushionEnglishEffect: 0.8, cushionSpeedThreshold: 0.25,
        initialRollFactor: 0.4, topspinAngularMultiplier: 60, backspinAngularMultiplier: 60, englishAngularMultiplier: 40,
        spinDecayRate: 0.985, angularDampingLow: 0.15, angularDampingHigh: 0.1, linearDampingLow: 0.15, linearDampingHigh: 0.1,
        slowSpeedThreshold: 0.4, stopSpeedThreshold: 0.06, stopAngularThreshold: 0.5
      },
      tournament: {
        powerMultiplier: 11, maxPower: 0.9, minPower: 0.05,
        verticalSpinSensitivity: 1.2, englishSpinSensitivity: 1.8, spinPowerScaling: 1.0,
        feltFriction: 0.15, slideThreshold: 0.08, rollAcceleration: 1.8,
        topspinFollowForce: 1.2, backspinDrawForce: 1.5, spinEffectThreshold: 0.18, stopShotThreshold: 0.35,
        cushionEnglishEffect: 0.5, cushionSpeedThreshold: 0.35,
        initialRollFactor: 0.25, topspinAngularMultiplier: 45, backspinAngularMultiplier: 45, englishAngularMultiplier: 25,
        spinDecayRate: 0.975, angularDampingLow: 0.22, angularDampingHigh: 0.12, linearDampingLow: 0.18, linearDampingHigh: 0.1,
        slowSpeedThreshold: 0.5, stopSpeedThreshold: 0.08, stopAngularThreshold: 0.6
      },
      practice: {
        powerMultiplier: 12.7, maxPower: 1.0, minPower: 0.03,
        verticalSpinSensitivity: 2.5, englishSpinSensitivity: 3.0, spinPowerScaling: 0.8,
        feltFriction: 0.2, slideThreshold: 0.1, rollAcceleration: 2.0,
        topspinFollowForce: 2.5, backspinDrawForce: 3.0, spinEffectThreshold: 0.1, stopShotThreshold: 0.25,
        cushionEnglishEffect: 1.0, cushionSpeedThreshold: 0.2,
        initialRollFactor: 0.3, topspinAngularMultiplier: 60, backspinAngularMultiplier: 60, englishAngularMultiplier: 40,
        spinDecayRate: 0.99, angularDampingLow: 0.2, angularDampingHigh: 0.15, linearDampingLow: 0.2, linearDampingHigh: 0.12,
        slowSpeedThreshold: 0.5, stopSpeedThreshold: 0.08, stopAngularThreshold: 0.6
      }
    };
    
    // Login
    async function attemptLogin() {
      const password = document.getElementById('password-input').value;
      
      // Verify password by trying to fetch current physics
      try {
        const response = await fetch('/api/physics');
        if (response.ok) {
          currentParams = await response.json();
          adminPassword = password;
          
          document.getElementById('login-overlay').classList.add('hidden');
          document.getElementById('main-content').classList.remove('hidden');
          
          buildUI();
          connectSocket();
        }
      } catch (e) {
        document.getElementById('login-error').classList.remove('hidden');
      }
    }
    
    // Connect to Socket.IO for live updates
    function connectSocket() {
      socket = io();
      
      socket.on('connect', () => {
        console.log('[ADMIN] Connected to server');
      });
      
      socket.on('playerCount', (data) => {
        document.getElementById('player-count').textContent = `Players online: ${data.count}`;
      });
      
      socket.on('physicsUpdate', (params) => {
        console.log('[ADMIN] Physics update received');
        currentParams = params;
        buildUI();
      });
      
      socket.emit('requestPlayerCount');
    }
    
    // Build UI
    function buildUI() {
      const container = document.getElementById('params-container');
      container.innerHTML = '';
      
      const sections = {};
      Object.keys(paramDefs).forEach(key => {
        const def = paramDefs[key];
        if (!sections[def.section]) sections[def.section] = [];
        sections[def.section].push({ key, ...def });
      });
      
      Object.keys(sections).forEach(sectionName => {
        const section = document.createElement('div');
        section.className = 'section';
        section.innerHTML = `<h2>${sectionName}</h2>`;
        
        sections[sectionName].forEach(param => {
          const value = currentParams[param.key] || 0;
          const row = document.createElement('div');
          row.className = 'param-row';
          row.innerHTML = `
            <div class="param-label">
              <span class="param-name">${param.key}</span>
              <span class="param-value" id="val-${param.key}">${value.toFixed(3)}</span>
            </div>
            <input type="range" class="param-slider" id="slider-${param.key}"
              min="${param.min}" max="${param.max}" step="${param.step}" value="${value}"
              oninput="updateParam('${param.key}', this.value)">
            <div class="param-description">${param.desc}</div>
          `;
          section.appendChild(row);
        });
        
        container.appendChild(section);
      });
    }
    
    // Update parameter locally
    function updateParam(key, value) {
      currentParams[key] = parseFloat(value);
      document.getElementById(`val-${key}`).textContent = parseFloat(value).toFixed(3);
    }
    
    // Save to server and broadcast
    async function saveToServer() {
      try {
        const response = await fetch('/api/physics', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: adminPassword, settings: currentParams })
        });
        
        if (response.ok) {
          showSaveIndicator();
        } else {
          const err = await response.json();
          alert('Error: ' + err.error);
        }
      } catch (e) {
        alert('Failed to save: ' + e.message);
      }
    }
    
    function showSaveIndicator() {
      const indicator = document.getElementById('save-indicator');
      indicator.classList.add('show');
      setTimeout(() => indicator.classList.remove('show'), 2000);
    }
    
    // Presets
    function loadPreset(name) {
      if (presets[name]) {
        currentParams = { ...currentParams, ...presets[name] };
        buildUI();
      }
    }
    
    // Reset
    async function resetDefaults() {
      if (!confirm('Reset ALL physics to defaults?')) return;
      
      try {
        const response = await fetch('/api/physics/reset', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: adminPassword })
        });
        
        if (response.ok) {
          const data = await response.json();
          currentParams = data.settings;
          buildUI();
          showSaveIndicator();
        }
      } catch (e) {
        alert('Failed to reset: ' + e.message);
      }
    }
    
    // Export/Import
    function exportParams() {
      document.getElementById('json-area').value = JSON.stringify(currentParams, null, 2);
    }
    
    function importParams() {
      try {
        const imported = JSON.parse(document.getElementById('json-area').value);
        currentParams = { ...currentParams, ...imported };
        buildUI();
        alert('Imported! Click "Save & Apply" to send to all players.');
      } catch (e) {
        alert('Invalid JSON: ' + e.message);
      }
    }
    
    // Focus password field on load
    document.getElementById('password-input').focus();
  </script>
</body>
</html>
